<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Coloring</title>
  </head>
  <body>
    <h3>Choose a color each square to be colored with below. Squares will be colored in order. Each square takes 2 seconds to color, and it takes 1 second to change between colors. Hit the "Calculate" button to find how long the pattern will take to color.</h3>
    <form id="form">
      <button onclick="addSquare(event)">Add Square</button>
      <br />
      <div id="main-container">
        <div class="square-container">
          <input class="color" type="text" />
          <br />
        </div>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
    <script src="index.js"></script>
  </body>
</html>
